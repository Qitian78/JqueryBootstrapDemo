<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/knowledge-base/knowledge-base.css">
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>个人中心</title>
</head>
<body id="konwledge-base-body">
<!--个人信息页面-->
<div class="child-content">
    <div class="knowledge-right">
        <hr>
        <div class="search-content" >
            <div class="search-head">
                <form>
                    <div class="search-from form-group">
                        <label>知识点标题：
                        <input  type="text" class="knowledge-title form-control" id="title-search" placeholder="请输入知识点标题" maxlength="50">
                        </label>
                    </div>
                    <div  class="search-from form-group">
                        <label>分类筛选：
                        <select class="knowledge-select form-control " id="select-search">
                            <option>备件问题</option>
                            <option>维修问题</option>
                            <option>售后问题</option>
                        </select>
                        </label>
                    </div>
                </form>
            </div>
            <div class="search-submit">
                <button class="btn btn-primary" id="search-submit">搜索</button>
                <button class="btn" id="search-reset">重置</button>
            </div>
        </div>
        <hr>
        <div class="knowledge-list">
           <!-- <div class="result-num">
                共搜索出<span></span>条结果
            </div>-->
            <div class="operation-btn">
                <button class="btn btn-primary" id="add-knowledge" onclick="openAddModal()" data-target="#add-point" data-toggle="modal">新增知识点</button>
                <button class="btn btn-primary" id="category-knowledge" onclick="pageToDo('../knowledge-base/classfiy-manage.html')">分类管理</button>
                <button class="btn btn-primary" id="delete-knowledge">删除</button>
            </div>
            <div class="tab-pane" id="login-log">
                <table id="knowledge-table"></table>
            </div>
        </div>
    </div>

        <!--模态框-->
        <div class="modal fade" id="add-point">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 id="modelTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12 form-horizontal" id="add-point-info">

                                <div class="form-group">
                                    <label for="inputTitle" class="col-sm-3 control-label required">知识点标题 </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control col-sm-2 need-check not-null" regex="account" maxlength="20" id="inputTitle" placeholder="请输入知识点标题">
                                        <span class="alert-warn"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputCategory" class="col-sm-3 control-label required">知识点分类 </label>
                                    <div class="col-sm-9">
                                        <select class="knowledge-select form-control need-check not-null" id="inputCategory">
                                            <option>备件问题</option>
                                            <option>维修问题</option>
                                            <option>售后问题</option>
                                        </select>
                                       <span class="alert-warn"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputPublisher" class="col-sm-3 control-label required">发布者 </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control need-check not-null" regex="account" maxlength="20" id="inputPublisher" placeholder="请输入知识点标题">
                                        <span class="alert-warn"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputNum" class="col-sm-3 control-label required">浏览量 </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control need-check not-null" regex="account" maxlength="10" id="inputNum" placeholder="请输入浏览量">
                                        <span class="alert-warn"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="modelBtn">
                                    <button class="btn">取消</button>
                                    <button class="btn btn-primary save-check" check-area="add-point-info">保存</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/knowledge-base/knowledge-base.js"></script>
</body>
</html>
