<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/system-setting/answer-setting.css">
    <title>系统设置（答疑设置）</title>
</head>
<body>
<!--系统设置（答疑设置）刘志杰 2018-09-28-->
<div class="content">
    <!--预警设置-->
    <hr>
    <div class="warning-setting">
        <div class="header">
            <div class="title-header">预警设置</div>
        </div>
        <div class="warning-setting-box">
            <div class="conntent-warning-setting">
                <div class="warning-name">预警名称1</div>
                <div class="connten-warning-name">
                    <div>每个用户ID提问次数超过</div>
                    <div><input class="form-control" type="text" maxlength="10" placeholder="20"/></div>
                    <div>次，则会报警。</div>
                </div>
            </div>
        </div>
        <!--图标-->
        <div class="warning-icons"><i class="glyphicon glyphicon-floppy-disk"></i></div>
    </div>
    <!--联系我们-->
    <hr>
    <div class="call-us">
        <div class="header">
            <div class="title-header">联系我们</div>
        </div>
        <div class="content-call-us">
            <div class="left-content-call-us">维修部门联系电话：</div>
            <div class="right-content-call-us">
                <input class="form-control" type="text" maxlength="11" placeholder="12345678901">
            </div>
        </div>
    </div>
    <!--预警列表-->
    <hr>
    <div class="warning-list">
        <div class="header">
            <div class="title-header">预警列表</div>
        </div>
        <!--预警列表 -->
        <div class="tab-content">
            <table id="warning-list-table"></table>
        </div>
    </div>

</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/system-setting/answer-setting.js"></script>
</body>
</html>
