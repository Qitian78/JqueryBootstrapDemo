<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <link rel="stylesheet" href="../../css/sider.css"/>
    <link rel="stylesheet" href="../../css/personal-center.css"/>
    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <script src="../../lib/js/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <title>EPC</title>
    <style>
        body,html,.catrc-container{
            min-width: 960px;
            min-height: 540px;
        }
    </style>
</head>
<body>
<!--项目默认跳转页面-->
<div class="container">
    @@include('../common/header.html')
    <div class="content">
        <div class="row">
            @@include('../common/sider.html')
            <div class="content-center">
                <!--@@include('../index/index.html')-->
            </div>
            <div class="modal fade" id="alert-modal">
                <div class="modal-dialog alert-dia-dialog" role="document">
                    <div class="modal-content alert-dia-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4>提示</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12 form-horizontal">

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer alert-footer">
                            <button type="button" class="btn btn-default alert-cancel" data-dismiss="modal">取消
                            </button>
                            <button type="button" class="btn btn-info alert-yes">确定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../js/default/default.js"></script>
</body>
</html>
